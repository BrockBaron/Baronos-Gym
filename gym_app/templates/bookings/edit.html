{% extends 'base.html' %}

{% block content %}
    <h2>Edit Booking</h2>


    <form action="/bookings/{{booking.id}}" method="post">
        <div>
        <label for="member" > Select Member:</label>
            <select name="member_id" id="member" required >
                {% for member in members %}
                    <option value="{{member.id}}" {% if booking.member.id == member.id %} selected="selected" {% endif %}>  
                    {{member.full_name()}} </option>
                {% endfor %}
            </select>
        </div>
        
        <div>    
        <label for="exclass">Select Class:</label>
            <select name="exclass_id" id="exclass" required >
                {% for exclass in exclasses %}
                    <option value="{{ exclass.id }}" {% if booking.exclass.id == exclass.id %} selected="selected" {% endif %}> 
                    {{ exclass.name }} </option>
                {% endfor %}
            </select>
        </div>
        
        <input type='submit' value="Update Booking">
    </form>

    <form action="/bookings/{{booking.id}}/delete" method="post"> 
    <button> DELETE BOOKING</button>
    </form>

{% endblock %}
